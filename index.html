<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <br>
  <div class="container">
    <h1>Pig Dice!</h1>
    <br>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Player 1</h5>
            <p class="card-text">Current roll: <span id="player1-current-roll"></span></p>
            <p class="card-text">Turn score: <span id="player1-turn-score"></span></p>
            <p class="card-text">Total score: <span id="player1-total-score"></span></p>
            <button class="roll" id="1">Roll!</button>
            <button class="hold" id="1">Hold!</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title2">Player 2</h5>
            <p class="card-text2">Current roll: <span id="player1-current-roll"></span></p>
            <p class="card-text2">Turn score: <span id="player1-turn-score"></span></p>
            <p class="card-text2">Total score: <span id="player1-total-score"></span></p>
            <button class="roll" id="2">Roll!</button>
            <button class="hold" id="2">Hold!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
